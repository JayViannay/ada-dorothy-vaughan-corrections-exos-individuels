<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Guess Number Game</h1>
                <p>- Ada Tech School - Dorothy Vaughan Paris 2022 -</p>
            </div>

            <!-- GAME DISPLAY HERE -->
            <!-- Afficher le range (0-50) auquel notre utilisateur à le droit autour du champs. Quelque chose comme 0 < ? < 50. -->
            <!-- Ajouter un champs input qui permet à l’utilisateur de rentrer sa proposition de nombre directement dans un champs sur la page avec un bouton valider. -->
            <div class="col-md-6 mx-auto text-center bg-dark text-light p-5 rounded" id="game">
                <label for="player_2_number" class="form-label">Player 2 <br> Guess a number !</label>
                <div class="mt-2 alert alert-primary">
                    <!-- Tant que l’utilisateur n’a pas trouvé le bon chiffre, on affichera le nombre de tentatives en cours sur la partie.-->
                    <p>Number of attempts : <span id="tries">0</span></p>
                    <p id="infos"></p>
                </div>
                <div class="mt-4">
                    <span id="min">0</span> < <input type="number" id="player_2_number" name="player_2_number"> < <span id="max">50</span>
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-primary btn-sm" id="attempts">Try !</button>
                </div>
            </div>

            <!-- WIN DISPLAY HERE -->
            <!-- Si l’utilisateur a gagné nous effacerons tout pour afficher notre message de bravo !-->
            <div class="col-md-6 mx-auto text-center bg-dark text-light p-5 rounded d-none" id="win">
                <h2>YOU WIN !</h2>
                <p>Number of attempts : <span id="win_tries"></span></p>
                <button type="button" class="btn btn-primary btn-sm" id="restart">Restart</button>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
